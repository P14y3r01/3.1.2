<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CREATE</title>
</head>
<body>
<br>
<div align="center">
    <h2>New User</h2>
    <form th:action="@{/admin/user-create}" method="post" th:object="${user}">
        <table border="5" cellpadding="15">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Surname:</td>
                <td><input type="text" name="surname" th:field="*{surname}"/></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" th:field="*{age}"/></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type= "text" name="username" th:field="*{username}"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type= "text" name="password" th:field="*{password}"/></td>
            </tr>
            <div class="form-group row">
                <label class="col-4 col-form-label">Roles: </label>
                <div class="col-8">
                    <th:block th:each="role: ${listRoles}">
                        <input type="checkbox" th:field="*{roles}"
                               th:text="${role.name}" th:value="${role.id}" class="m-2" />
                    </th:block>
                </div>
            </div>
            </br>
            </br>
            <tr>
                <td colspan="2"><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
